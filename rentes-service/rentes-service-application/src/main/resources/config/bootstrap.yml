#####################################################################
# Configuration Spring de base
#####################################################################
# app name
spring:

  application:
    name:                                               rentes-service

# active profile
  profiles:
    active:                                             dev,db2
#dev h2
#spring.profiles.active=dev

#config branche
  cloud:
    config:
      label:                                            rentes-service
# config uri
      uri:                                              http://localhost:8100/config
# fail fast si pas config server
      failFast:                                         true


logging:
  # url format : /{apname}/{profile}/{label}/{filename}
  config:               http://localhost:8100/config/rentes-service/default/rentes-service/logback-spring.xml

### EUREKA DISCOVERY ####
eureka:
  client:
    serviceUrl:
      defaultZone:                                      http://localhost:8300/eureka/
    registerWithEureka:                                 true
    fetchRegistry:                                      true
    healthcheck:
      enabled:                                          true
  instance:
    leaseRenewalIntervalInSeconds:                      1
    leaseExpirationDurationInSeconds:                   2

ribbon:
  eureka:
    enabled:                                             true